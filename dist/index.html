<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>The Game of Life</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="js/code.js"></script>
</head>

<body>
    <div class="padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>The Game of Life</h1>
                    <div id="gridContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-group">
                        <button type="button" class="btn" id="start"><span>Start</span></button>
                        <button type="button" class="btn" id="clear"><span>Clear</span></button>
                        <button type="button" class="btn" id="random"><span>Random</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="setsize">
                        <div class="col">
                            <input type="number" min="10" max="600" value="25" id="heightIn" placeholder="Height">
                            <input type="number" min="10" max="600" value="60" id="widthIn" placeholder="Width">
                            <button type="button" class="btn btn-xs" onclick="setSize();" id="size">Set</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="levels">
                        <textarea name="level" id="level" cols="35" rows="10"></textarea><br>
                        <button type="button" class="btn btn-xs" onclick="levelChange();">Load Level</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
